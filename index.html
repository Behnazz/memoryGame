<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <!-- css-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body cz-shortcut-listen="true">
    <header>
      <section class="headerTitleContainer">
        <h1>
          A Memory Card Game!
        </h1>
      </section>
    </header>
    <main>
      <!--card container-->
      <div
        id="gameBoard"
        class="gameBoardContainer"
        role="listbox"
        aria-label="find and select the matching cards!"
        aria-multiselectable="true"
      ></div>
    </main>

    <!-- dialog modal for winning-->
    <dialog id="winningMessage">
      <section class="winningMessageModal">
        <h2>You won!</h2>
        <button id="playAgain">Play again</button>
      </section>
    </dialog>

    <script src="assets/js/index.js"></script>
  </body>
</html>
